<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/style.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="card">
                <div class="card-top-info">
                    <h2>Iniciar Sesión</h2>
                </div>
                <div class="card-mid-info">
                    <div class="correo"><label for="user">
                        <img src="./assests/img/correo.png" alt="correo">
                        <input type="email" id="user" placeholder="Email" required> 
                    </div>

                    <div class="candado">
                        <label for="password"><img src="./assests/img/candado.png" alt="candado"></label>
                        <input type="password" id="password" placeholder="Password" required> 
                    </div>
                    
                </div>
                <div class="card-bot-info">
                    <a href="./habilitarstore.html">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
