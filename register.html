<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/style.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="card2">
                <div class="card2-top-info">
                    <h2>Register</h2>
                </div>
                <div class="card2-mid-info">
                    <div class="correo2"><label for="user">
                        <img src="./assests/img/correo.png" alt="correo"></label>
                        <input type="email" id="user" placeholder="Email" required> 
                    </div>
                    <h2>Confirmar correo:</h2>
                    <div class="correo2"><label for="user2">
                        <img src="./assests/img/correo.png" alt="correo"></label>
                        <input type="email" id="user2" placeholder="Confirmar Email" required> 
                    </div>

                    <div class="candado2">
                        <label for="password"><img src="./assests/img/candado.png" alt="candado"></label>
                        <input type="password" id="password" placeholder="Password" required> 
                    </div>
                    <h2> Confirmar password:</h2>
                    <div class="candado2">
                        <label for="password2"><img src="./assests/img/candado.png" alt="candado"></label>
                        <input type="password" id="password2" placeholder="Confirmar Password" required> 
                    </div>
                    
                </div>
                <div class="card2-bot-info">
                    <a href="./iniciar-sesion.html">Register</a>
                    <a class="btn-home" href="./index.html">Home</a>
                </div>
            </div>
        </div>
    </main>
